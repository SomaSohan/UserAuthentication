<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #6a11cb, #2575fc);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .container {
        width: 380px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        animation: slide 0.8s ease-out;
    }

    @keyframes slide {
        from { transform: translateY(40px); }
        to { transform: translateY(0); }
    }

    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    label {
        font-weight: bold;
    }

    input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #6a11cb;
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 10px;
        background: #6a11cb;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #5009a8;
        transform: scale(1.05);
    }

    .login-link {
        text-align: center;
        margin-top: 10px;
    }

    .login-link a {
        font-weight: bold;
        color: #2575fc;
        text-decoration: none;
    }
</style>
</head>

<body>
    <form action="/signupdata" method="post">
        <div class="container">
            <h2>Sign Up</h2>

            <label>User ID</label>
            <input type="text" name="id" required>

            <label>Name</label>
            <input type="text" name="name" required>
            
             <label>PhoneNumber</label>
            <input type="text" name="number" required>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Sign Up</button>

            <div class="login-link">
                Already signed up? <a href="/login">Login</a>
            </div>
        </div>
    </form>
</body>
</html>
