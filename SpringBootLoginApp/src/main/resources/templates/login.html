<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #ff6a00, #ee0979);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .container {
        width: 350px;
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        animation: slide 0.8s ease-out;
    }

    @keyframes slide {
        from { transform: translateY(40px);}
        to { transform: translateY(0);}
    }

    h2 {
        text-align: center;
        color: #333;
    }

    label { font-weight: bold; }

    input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #aaa;
        margin-bottom: 15px;
        transition: 0.3s;
    }

    input:focus {
        border-color: #ff6a00;
        transform: scale(1.02);
    }

    button {
        width: 100%;
        padding: 10px;
        background: #ee0979;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #c40663;
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <form action="/logindata" method="post">
        <div class="container">
            <h2>Login</h2>

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Password</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
