<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sign Up Successful</title>

<style>
    body {
        margin: 0;
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #1dd1a1, #10ac84);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-20px);}
        to { opacity: 1; transform: translateY(0);}
    }

    .box {
        width: 480px;
        background: white;
        padding: 35px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }

    .box h1 {
        color: #0f7a5c;
    }

    a {
        display: inline-block;
        margin-top: 15px;
        background: #10ac84;
        padding: 10px 20px;
        color: white;
        font-weight: bold;
        border-radius: 8px;
        text-decoration: none;
        transition: 0.3s;
    }

    a:hover {
        background: #0f7a5c;
        transform: scale(1.05);
    }
</style>
</head>

<body>
    <div class="box">
        <h1>You have successfully signed up!</h1>
        <p>Please login and explore</p>
        <a href="/login">Go to Login</a>
    </div>
</body>
</html>
